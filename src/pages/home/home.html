<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Haley</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div text-center style="margin-top: 80px;">
    <h3>{{mensagemRetorno}}</h3>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row class="message_row">
      <ion-col col-9>
        <ion-item no-lines>
          <ion-input type="text" placeholder="Mensagem" [(ngModel)]="message"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-3>
        <button ion-button clear (click)="enviar()" color="primary">
        enviar
      </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
